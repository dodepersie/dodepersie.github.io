<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Contact - Mahadi Saputra</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>	
</head>
<body>
	<div id="navigation-bar">
		<a href="index.html">Home</a>
		<a href="about.html">About</a>
		<a href="contact.html" class="active">Contact</a>
	</div>

	<div class="header">
		<h1>MAHADI SAPUTRA</h1>
		<p>Just a simple site ~</p>
	</div>
	
	<div class="introduction">
		<h1>CONTACT ME</h1>
	</div>
	
	<div class="content-2">
		<form action="#" method="post">
			<div class="row">
			  <div class="col-25">
				<label for="name">Name :</label>
			  </div>
			  <div class="col-75">
				<input type="text" id="name" name="name" placeholder="Your name..">
			  </div>
			</div>
			<div class="row">
			  <div class="col-25">
				<label for="email">Email :</label>
			  </div>
			  <div class="col-75">
				<input type="text" id="email" name="email" placeholder="Your email..">
			  </div>
			</div>
			<div class="row">
			  <div class="col-25">
				<label for="message">Message :</label>
			  </div>
			  <div class="col-75">
				<textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
			  </div>
			</div>
			<div class="row">
			  <button type="submit"><i class="fa fa-sign-in" aria-hidden="true"></i> Submit</button>
			  <button type="reset"><i class="fa fa-trash-o" aria-hidden="true"></i> Clear data</button>
			</div>
			<div class="row">
			  <h5>Or you can contact me from my social media below (in Footer)</h5>
			</div>
		</form>
	</div>
	
	<div class="footer">
		<p><a href="gallery.html">Gallery</a>&nbsp;&nbsp;
		<a href="quote.html">Quote</a></p>
		<a href="https://www.facebook.com/DodePersie" target="_blank" class="fa fa-facebook"></a>
		<a href="https://instagram.com/DodePersie" target="_blank" class="fa fa-instagram"></a>
		<a href="https://wa.me/6287862191120" target="_blank" class="fa fa-whatsapp"></a>
		<a href="#top" id="goToTop" title="Go to top of the page"><i class="fa fa-angle-up active"></i></a>
		<p>&copy; 2020 Mahadi Saputra - Thanks to W3Schools ~ </p>
	</div>

	<script>
	// Javascript
	// When the user scrolls down 20px from the top of the document, slide down the navbar
	// When the user scrolls to the top of the page, slide up the navbar (50px out of the top view)
	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
	  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
		document.getElementById("navigation-bar").style.top = "0";
	  } else {
		document.getElementById("navigation-bar").style.top = "-50px";
	  }
	}
	</script>
	
	<script>
	// jQuery
	$("a[href='#top']").click(function() {
	$("html, body").animate({ scrollTop: 0 }, "slow");
	return false;
	});
	</script>
	
</body>
</html>
